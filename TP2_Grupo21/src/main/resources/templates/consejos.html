<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<title>Consejos de Salud</title>
	</head>
	<body>
		<main>
			<header th:replace="/layouts/header :: header"></header>
		</main>
		<div class="container-menu">
					<nav>
						<ul class="menu">
							<li><a href="index.html">Inicio</a></li>
							<li><a href="productos.html">Productos</a></li>
							<li><a th:href="@{consejo/listado}">Consejos de salud</a></li>
							<li><a href="servicios.html">Servicio de paseos</a></li>
							<li><a href="sucursales.html">Sucursales</a></li>
							<li><a href="contacto.html">Cont√°ctanos </a></li>
							<li><a href="nuevo_producto.html">Add Producto</a></li>
						</ul>
					</nav>
				</div>
		<section>
        <div class="container-posteo">
            <h3>Consejos de salud para tu mascota</h3>

                <div th:each="consj: ${consejos}" class="container-consejos">
                    <h4 th:text="${consj.titulo}"></h4>
                    <p th:text="${consj.posts}" class="posteo"></p>
                    <p class="autor">Autor: <span th:text="${consj.autor}"></span></p>
                    <div class="botones">
                        <a class="button edit-button" th:href="@{/consejo/modificar/}+${consj.titulo}">Editar</a>
                        <a class="button delete-button" th:href="@{/consejo/eliminar/}+${consj.titulo}">Eliminar</a>
                    </div>
                </div>
               

                <button class="add-button" onclick="window.location.href = 'nuevo'">Agregar Consejo</button>
            
        </div>
    </section>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		
		
</body>
</html>
