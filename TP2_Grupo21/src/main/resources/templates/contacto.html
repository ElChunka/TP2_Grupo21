<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
	<link rel="icon" type="image/png" th:href="@{/img/R.png}">
    <title>Contactanos</title>
</head>
<body class="contacto-fondo">

		<div th:replace="~{/layouts/header :: header}"></div>
		
				<div class="container-menu">
					<div th:replace="~{/layouts/navegation :: navegation}"></div>
				</div>
	<div class="contenedor-contacto">
    <div class="contacto-parrafo-redes">
    	<section>
    		<h1 class="contacto-titul"><b>Cont&aacute;ctenos</b></h1>
	    	<article>
	    		<p class="contacto-parrafo">
		    		3915 Av. General Belgrano, 388-4999999<br>
					Lunes a viernes: 9:00 a.m. a 8:00 p.m.<br>
					S&aacute;bado a domingo: 9:00 a.m. a 12:30 p.m.<br>
				</p>
	    	</article>
    	</section>
    	<nav class="contacto-redes">
    		<ul>
    			<li><a href="" class="contacto-link">contactos@mail.com.ar</a></li>
    			<li><a href="" class="contacto-link">Facebook</a></li>
    			<li><a href="" class="contacto-link">Instagram</a></li>
    			<li><a href="" class="contacto-link">Twitter</a></li>
    		</ul>
    	</nav>
    </div>
   
   <div class="contacto-formulario">
   		<form>
	    	<fieldset>
	        	<legend class="contacto-legend">Formulario</legend>
	            	<div class="contacto-lbl">
	                	<label>Nombre: </label>
	                	<input class="contacto-letras" type="text" id="nombre" value="" placeholder="Ingrese nombre"/>
	            	</div>
	            	<br>
	            	<div class="contacto-lbl">
	                	<label>Email: </label>
	                	<input class="contacto-letras" type="email" id="mail" value="" placeholder="Ingrese un email v&aacute;lido"/>
	            	</div>
	            	<br>
	            	<div class="contacto-lbl">
	                	<label>Ciudad: </label>
	                	<input class="contacto-letras" type="text" id="city" value="" placeholder="Ingrese su ciudad"/>
	            	</div>
	            	<br>
	            	<div class="contacto-lbl">
	                	<label>Mensaje: </label>
	                	<textarea class="contacto-letras" id="msm" rows= "2" cols="20"></textarea>
	            	</div>
	            	<br/>
	            	<div class="contacto-boton"><input class="contacto-boton2" type="submit" value="Enviar" id="enviar"/></div>
	    	</fieldset>
		</form>
	</div>
	</div>
	
<div th:replace="~{/layouts/footer :: footer}"></div>
	   <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
