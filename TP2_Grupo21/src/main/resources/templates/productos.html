<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
	<title>Productos</title>
</head>
<body>
	<main>
		<header th:replace="/layouts/header :: header"></header>
	</main>
			<div class="container-menu">

					<nav th:replace="/layouts/navegation :: navegation"></nav>
				</div>   
<div class="container-productos">
        <div class="titulo-producto">
            <h4>Â¡Te ofrecemos los mejores productos de calidad!</h4>
        </div>
		<div class="mostrar-productos">
			<div th:each="product: ${productos}"class="product-card">
                <img th:src="@{/img/}+${product.img}"alt="Imagen producto">
                <h2 th:text="${product.nombre}"></h2>
                <p th:text="${product.categoria}" class="description"></p>
                <p th:text="${product.codigo}"class="description codigo"></p>
                <p th:text="${product.precio}+' $'"class="price"><del></del></p>
                <p th:text="${product.descuento}+' %'"></p>
                <p th:text="${product.calcularDescuento()}+' $'"class="price sale"></p>
                <button class="buy-button">Buy Now</button>
            </div> 
        </div>
        <button class="add-button" onclick="window.location.href = 'nuevo'">Agregar Producto</button>
    </div>
 
	<footer th:replace="/layouts/footer :: footer"></footer>
</body>
</html>
