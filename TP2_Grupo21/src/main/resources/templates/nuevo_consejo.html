	</head>
	<body>
		<main>
			<header th:replace="/layouts/header :: header"></header>
		</main>

		<section>
        <div class="container-posteo">
            <div class="form-container">
        <form th:action="${edicion}?@{/consejo/modificar}:@{/consejo/guardar}" th:object="${consejo}" method="post">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" >
          </div>
    
          <div class="form-group">
            <label for="posts">Consejo de Salud</label>
            <textarea id="content" name="content" th:field="*{posts}" ></textarea>
          </div>

          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" th:field="*{autor}" >
          </div>
    
          <div class="form-group">
            <button type="submit" th:text="${edicion}?'Editar':'Postear'"></button>
          </div>
        </form>
      </div>
        </div>
    </section>
		<footer th:replace="/layouts/footer :: footer"></footer>
