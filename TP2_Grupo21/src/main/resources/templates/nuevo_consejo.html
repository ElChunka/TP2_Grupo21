<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="icon" type="image/png" th:href="@{/img/R.png}">
		<title>Consejos de Salud</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
		<!-- Layout del titulo y carrusel de imagenes -->
			<div th:replace="~{/layouts/header :: header}"></div>
        


		<!-- Layout del menu -->
		  <div th:replace="~{/layouts/navegation :: navegation}">
            
      	  </div>
		<section>
    <div class="container-fluid">
        <div class="row-col-12">
            <div class="col-md-6 col-12 offset-md-3">
                <div class="form-container">
                    <form th:action="${edicion}?@{/consejo/modificar}:@{/consejo/guardar}" th:object="${consejo}"
                          method="post">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" id="titulo" name="titulo" th:field="*{titulo}" class="form-control" th:readonly="${edicion}">
                            <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"
                               class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="posts">Consejo de Salud</label>
                            <textarea id="posts" name="posts" th:field="*{posts}" class="form-control-lg" rows="8"></textarea>
                            <p th:if="${#fields.hasErrors('posts')}" th:errors="*{posts}" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <input type="text" id="autor" name="autor" th:field="*{autor}" class="form-control">
                            <p th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <button type="submit" th:text="${edicion}?'Editar':'Postear'" class="btn btn-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>
		<footer th:replace="~{/layouts/footer :: footer}"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
