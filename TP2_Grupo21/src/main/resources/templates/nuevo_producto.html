<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<link rel="icon" type="image/png" th:href="@{/img/R.png}">
		<title>Nuevo Producto</title>
	</head>
	<body>
				<main>
					<header th:replace="~{/layouts/header :: header}"></header>
				</main>
				<div class="container-menu">
          
					<nav th:replace="~{/layouts/navegation :: navegation}"></nav>

				</div>
	<section>
		<div class="container">
            <h1>Ingrese el producto</h1>
            <form th:action="${edicion}?@{/producto/modificar}:@{/producto/guardar}" th:object="${producto}" method="post">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required pattern="^\S.*$">
 	  						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></div>
              </div>
              <div class="form-group">
                <label for="precio">Codigo:</label>
                <input type="text" id="codigo" name="codigo" th:field="*{codigo}" min="1" required pattern="^\S.*$">
                              <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" ></div>
              </div>
              <div class="form-group">
                <label for="categ">Categoria:</label>
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}" required pattern="^\S.*$">
                              <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" ></div>
              </div>
              <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" th:field="*{precio}" min="1" required pattern="^\S.*$">
                              <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" ></div>
              </div>
              <div class="form-group">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento" min="0" max="50" th:field="*{descuento}" required pattern="^\S.*$">
                              <div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}" ></div>
              </div>
              <div class="form-group">
              <input type="submit" class="button" th:value="${edicion}?'Editar':'Postear'">
              </div>
            </form>
          </div>
	</section>
	
	    <aside>
		    <p> 
		        Salud Pets ofrece los mejores articulos en calidad, proporcina mayor comodidad y bienestar para nustros amigos caninos. 
		    </p>
	    </aside>
	    <footer th:replace="~{/layouts/footer :: footer}"></footer>
    </body>		
</html>
