<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<link rel="icon" type="image/png" th:href="@{/img/R.png}">
		<title>Nuevo Producto</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
		<!-- Layout del titulo y carrusel de imagenes -->
			<div th:replace="~{/layouts/header :: header}"></div>
        


		<!-- Layout del menu -->
		  <div th:replace="~{/layouts/navegation :: navegation}">
            
      	  </div>
	<section>
		<div class="container">
            <h1>Ingrese el producto</h1>
            <form th:action="${edicion}?@{/producto/modificar}:@{/producto/guardar}" th:object="${producto}" method="post">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
 	  					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
              </div>

              <div class="form-group">
                <label for="categ">Categoria:</label>
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}">
                              <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
              </div>
              <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" th:field="*{precio}">
                              <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
              </div>
              <div class="form-group">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento" th:field="*{descuento}">
                              <div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></div>
              </div>
              <div class="form-group">
              <input type="submit" class="button" th:value="${edicion}?'Editar':'Postear'">
              </div>
              
				<div class="form-group">
        	<input type="hidden" name="codigo" class="form-control" th:value="*{codigo}">
        		</div>
        		<div class="form-group">
        		<input type="hidden" name="estado" class="form-control" th:value="*{estado}">
        		</div>

            </form>
          </div> 
	</section>
	</div>
	    <!-- Layout del footer -->
    <div th:replace="~{/layouts/footer :: footer}"></div>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>		
</html>
