<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<title>Nuevo Producto</title>
	</head>
	<body>
				<main>
					<header th:replace="/layouts/header :: header"></header>
				</main>
				<div class="container-menu">
					<nav>
						<ul class="menu">
							<li><a href="index.html">Inicio</a></li>
							<li><a href="productos.html">Productos</a></li>
							<li><a href="consejos.html">Consejos de salud</a></li>
							<li><a href="servicios.html">Servicio de paseos</a></li>

							<li><a href="contacto.html">Cont√°ctanos </a></li>

						</ul>
					</nav>
				</div>
	<section>
		<div class="container">
            <h1>Ingrese el producto</h1>
            <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" >
              </div>
              <div class="form-group">
                <label for="precio">Codigo:</label>
                <input type="text" id="codigo" name="codigo" th:field="*{codigo}">
              </div>
              <div class="form-group">
                <label for="categ">Categoria:</label>
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}">
              </div>
              <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" th:field="*{precio}">
              </div>
              <div class="form-group">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento" min="0" max="50" th:field="*{descuento}">
              </div>
              <div class="form-group">
              <input type="submit" class="button" value="Guardar">
              </div>
            </form>
          </div>
	</section>
	
	    <aside>
		    <p> 
		        Salud Pets ofrece los mejores articulos en calidad, proporcina mayor comodidad y bienestar para nustros amigos caninos. 
		    </p>
	    </aside>
	    <footer th:replace="/layouts/footer :: footer"></footer>
    </body>		
</html>
