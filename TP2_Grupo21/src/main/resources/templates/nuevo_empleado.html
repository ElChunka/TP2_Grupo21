<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="icon" type="image/png" th:href="@{/img/R.png}">
		<title>Servicios de Paseo</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
		<!-- Layout del titulo y carrusel de imagenes -->
			<div th:replace="~{/layouts/header :: header}"></div>
        


		<!-- Layout del menu -->
		  <div th:replace="~{/layouts/navegation :: navegation}">
            
      	  </div>
      	  
      	 <div class="container">
        <h2 class="text-center mt-5">Alta Empleado</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <form th:action="@{/servicios/guardar_empleado}" th:object="${empleado}" method="post">
                	<div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" >
                	</div>
                	<div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" th:field="*{dni}" class="form-control" >
                </div>
                <div class="form-group visually-hidden">
                        <input type="text" id="estado" th:field="*{estado}" th:value="activo" disabled="disabled">
                </div>
                <button type="submit" class="btn btn-primary">Dar de Alta</button>
                </form>
            </div>
        </div>
    </div> 
      	  
      	  
      	 </div>
		
		<footer th:replace="~{/layouts/footer :: footer}"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
