<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}" />
		<link rel="icon" type="image/png" th:href="@{/img/R.png}">
		<title>Servicios</title>
	</head>
<body>
	<div class="container-fluid mb-3">
		<!-- Layout del titulo y carrusel de imagenes -->
			<div th:replace="~{/layouts/header :: header}"></div>
        


		<!-- Layout del menu -->
		  <div th:replace="~{/layouts/navegation :: navegation}">
            
      	  </div>

		<!-- Tabla de horarios para los servicios de paseos -->
			<div class="container-fluid mt-5 mb-5">
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="text-center">Horarios de Paseo</h2>
            </div>
        </div>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <label class="navbar-brand">D&iacute;as</label>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" th:each="dia : ${diasSemana}">
    
    
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/servicios/listado/{dia}(dia=${dia})}" th:text="${dia}"></a>
        </li>
      </ul>
      
      
    </div>
  </div>
</nav>


        <div class="row justify-content-center">
        				
        	<div class="col-md-4 m-3" th:if="${servicios != null}">
                <h3 class="text-center">Lunes</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Hora de inicio</th>
                                <th>Hora de fin</th>
                                 <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="servicio : ${servicios}" th:if="${servicio.dia == 'Lunes'}">
                                <td th:text="${servicio.id}"></td>
                                <td th:text="${servicio.empleado.nombre}"></td>
                                <td th:text="${servicio.horaInicio}"></td>
                                <td th:text="${servicio.horaFin}"></td>
                                <td>
                        			<a th:href="@{/servicios/modificar/{id}(id=${servicio.id})}" class="btn btn-primary btn-sm m-1">Editar</a>
                        			<a th:href="@{/servicios/eliminar/{id}(id=${servicio.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    			</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            
            
            
            
            
            
        		
		</div>
			
	</div>
	
		<div class="row m-5 justify-content-center">
            <div class="col-12 text-center">
              <button class="btn btn-primary" onclick="window.location.href = 'nuevo'">Agregar Servicio</button>
            </div>
        </div>
		
    </div>
    
    
    <!-- Layout del footer -->
    <div th:replace="~{/layouts/footer :: footer}"></div>

	    
	    
	    
	    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
